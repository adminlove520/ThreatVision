name: Deploy Preview-UI to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'ui/**'
      - '.github/workflows/deploy_ui.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Daily Security Monitor"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    services:
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we checkout the latest main branch with data

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate static content
        env:
          REDIS_ENABLED: true
          RSS_LINK: "https://adminlove520.github.io/ThreatVision"
        run: |
          # Debug: List data directory
          echo "Listing data directory:"
          ls -R data/
          
          # Create output directory
          mkdir -p output
          
          # Create .nojekyll to bypass Jekyll processing (fixes 404s for _* files and some others)
          touch output/.nojekyll
          
          # Copy UI files to root of output
          cp -r ui/* output/
          
          # Generate Static API
          python utils/static_api_generator.py
          
          # Generate initial RSS feed
          echo "Generating RSS feed..."
          python -c "from utils.rss_generator import RSSGenerator; generator = RSSGenerator(); generator.generate_rss()"
          
          # Copy RSS feed and assets to output directory
          mkdir -p output/rss
          cp -r data/rss/* output/rss/
          
          if [ -f output/rss/security_news.xml ]; then
            echo "RSS feed copied successfully."
          else
            echo "Error: RSS file not found in output/rss/"
            exit 1 # Fail the build if RSS is missing
          fi
          
          # Debug: List output directory
          echo "Listing output directory:"
          ls -R output

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
